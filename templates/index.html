<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test ID Match & Export</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">üîç Match or Add All CT SR NOs from Excel</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Upload Excel File (.xlsx):</label>
        <input type="file" name="file" class="form-control" accept=".xlsx" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Enter CT SR NOs (comma or newline separated):</label>
        <textarea name="test_ids" class="form-control" rows="5" placeholder="e.g. 25/000032 25/000030,25/000032,25/000045"></textarea>
        <div class="form-text">Leave blank if you want to use <strong>Add All</strong>.</div>
      </div>

      <div class="d-flex gap-3">
        <button type="submit" name="action" value="match" class="btn btn-primary">
          üéØ Match CT SR NOs
        </button>
        <button type="submit" name="action" value="add_all" class="btn btn-success">
          üì• Add All from File
        </button>
      </div>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-warning mt-3">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
